<html>
<head>
  <meta charset="utf-8">
  <title>A static page</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <h1>Hello from a static page</h1>

  <div id="list-items">
      <h2>List items</h2>
      <ul id="items">
      </ul>
  </div>

  <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
          <li style="display:none" class="single-items">
      </ul>
  </div>

  <script src="/js/jquery-3.3.1.min.js"></script>

  <script>
      $(document).ready(function() {
        $.get( "/api/items", function( data ) {
            itemUl = $("#items")
            data.items.forEach(function(item) {
                itemUl.append("<li class='single-item' data-id=\""+item.id+"\">"+item.name+"</li>")
            })

            $("#items li.single-item").click(function(e) {
                $("#cart-items").append(this);

            $("#cart-items li.single-item").click(function(e) {
                $("#items").append(this);
            });
            });
        })
        .fail(function() {
            alert( "error" );
        });
      })
  </script>
</body>
</html>
